{% extends 'base.html' %}
{% load static %}

{% block content %}

<head>
    <title>
        7 widgets
    </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="{% static 'css/dash.css' %}" rel="stylesheet" />  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

    
<body>
    <div class="container">
        <main>
            <div class="dashboard-container">
                <div class="card-1">
                    <h4 class="chart-lbl">
                        PRODUCT SALES
                    </h4>
                    <div class="divider">
                    </div>
                    <div class="content-center">
                        <div class="doughnut-chart-container">
                            <canvas class="doughnut-chart" id="doughnut">
                            </canvas>
                        </div>
                    </div>
                </div>
                <div class="card-2">
                    <h4 class="chart-lbl">
                        MARKET SHARE
                    </h4>
                    <div class="divider">
                    </div>
                    <div class="content-center">
                        <div class="pie-chart-container">
                            <canvas class="pie-chart" id="pie">
                            </canvas>
                        </div>
                    </div>
                </div>
                <div class="card-3">
                    <h4 class="chart-lbl">
                        PRODUCT INVENTORY
                    </h4>
                    <div class="divider">
                    </div>
                    <div class="content-center">
                        <div class="polar-chart-container">
                            <canvas class="polar-chart" id="polar">
                            </canvas>
                        </div>
                    </div>
                </div>
                <div class="card-4">
                    <h4 class="chart-lbl">
                        LEADS GENERATED
                    </h4>
                    <div class="divider">
                    </div>
                    <div class="bubble-chart-container">
                        <canvas class="bubble-chart" id="bubble">
                        </canvas>
                    </div>
                </div>
                <div class="card-5">
                    <h4 class="chart-lbl">
                        AGENT SALES
                    </h4>
                    <div class="divider">
                    </div>
                    <div class="bar-chart-container">
                        <canvas class="bar-chart" id="bar">
                        </canvas>
                    </div>
                </div>
                <div class="card-6">
                    <h4 class="chart-lbl">
                        PROJECTED GROWTH
                    </h4>
                    <div class="divider">
                    </div>
                    <div class="line-chart-container">
                        <canvas class="line-chart" id="line">
                        </canvas>
                    </div>
                </div>
                <div class="card-7">
                    <h4 class="chart-lbl">
                        PREDICTED SALES
                    </h4>
                    <div class="divider">
                    </div>
                    <div class="mixed-chart-container">
                        <canvas class="mixed-chart" id="mixed">
                        </canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
//bar chart

var bar = document.getElementById('bar');
bar.height = 400
var barConfig = new Chart(bar, {
    type: 'horizontalBar',
    data: {
        labels: ['agent-1', 'agent-2', 'agent-3', 'agent-4', 'agent-5', 'agent-6', 'agent-7'],
        datasets: [{
            label: 'HIGHEST SALES',
            data: [30, 25, 20, 15, 11, 4, 2],
            backgroundColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)', 'rgba(225, 50, 64, 1)', 'rgba(64, 159, 64, 1)'],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        },
        responsive: true, // Instruct chart js to respond nicely.
        maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height 
    }
})
//bubble chart
var bubble = document.getElementById('bubble');
bubble.height = 200
var myBubbleChart = new Chart(bubble, {
    type: 'bubble',
    data: {
        labels: ['data-1', 'data-2', 'data-3', 'data-4', 'data-5', 'data-6', 'data-7'],
        datasets: [{
            label: 'LEAD',
            data: [{
                x: 20,
                y: 10,
                r: 10
            }, {
                x: 15,
                y: 5,
                r: 13
            }, {
                x: 12,
                y: 4,
                r: 8
            }, {
                x: 17,
                y: 2,
                r: 10
            }, {
                x: 10,
                y: 9,
                r: 15
            }, {
                x: 8,
                y: 8,
                r: 12
            }, {
                x: 16,
                y: 9,
                r: 8
            }],
            backgroundColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)', 'rgba(225, 50, 64, 1)', 'rgba(64, 159, 64, 1)', ]
        }]
    },
    options: {
        responsive: true, // Instruct chart js to respond nicely.
        maintainAspectRatio: false,
    }
});
//doughnut chart
var doughnut = document.getElementById('doughnut');
var doughnutConfig = new Chart(doughnut, {
    type: 'doughnut',
    data: {
        labels: ['1st quarter', '2nd quarter', '3rd quarter'],
        datasets: [{
            label: '# of data',
            data: [11, 30, 20],
            backgroundColor: ['rgba(0, 230, 118, 1)', 'rgba(255, 206, 86, 1)', 'rgba(255,99,132,1)'],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true, // Instruct chart js to respond nicely.
        maintainAspectRatio: true, // Add to prevent default behaviour of full-width/height 
    }
});
//line chart
var line = document.getElementById('line');
line.height = 200
var lineConfig = new Chart(line, {
    type: 'line',
    data: {
        labels: ['2017', '2018', '2019', '2020', '2021', '2022'],
        datasets: [{
            label: 'YEARLY', // Name the series
            data: [10, 15, 20, 10, 25, 5, 10], // Specify the data values array
            fill: false,
            borderColor: '#2196f3', // Add custom color border (Line)
            backgroundColor: '#2196f3', // Add custom color background (Points and Fill)
            borderWidth: 1 // Specify bar border width
        }]
    },
    options: {
        responsive: true, // Instruct chart js to respond nicely.
        maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height 
    }
})
//pie chart
var pie = document.getElementById('pie');
var pieConfig = new Chart(pie, {
    type: 'pie',
    data: {
        labels: ['OFFLINE', 'ONLINE'],
        datasets: [{
            label: '# of data',
            data: [40, 80],
            backgroundColor: ['rgba(103, 216, 239, 1)', 'rgba(246, 26, 104,1)'],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true, // Instruct chart js to respond nicely.
        maintainAspectRatio: true, // Add to prevent default behaviour of full-width/height 
    }
});
//polar area chart
var polar = document.getElementById('polar');
var polarConfig = new Chart(polar, {
    type: 'polarArea',
    data: {
        labels: ['SHOES', 'SHIRTS', 'PANTS'],
        datasets: [{
            label: 'this',
            data: [10, 20, 30],
            backgroundColor: ['rgba(0, 230, 118, 1)', 'rgba(255, 206, 86, 1)', 'rgba(255,99,132,1)'],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true, // Instruct chart js to respond nicely.
        maintainAspectRatio: true, // Add to prevent default behaviour of full-width/height 
    }
});
//mixed chart
var mixed = document.getElementById('mixed');
var mixedConfig = new Chart(mixed, {
    type: 'bar',
    data: {
        labels: ['MON', 'TUE', 'WED', 'THUR', 'FRI', 'SAT', 'SUN'],
        datasets: [{
            label: 'ACTUAL SALES',
            data: [18, 12, 9, 11, 8, 4, 2],
            backgroundColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)', 'rgba(225, 50, 64, 1)', 'rgba(64, 159, 64, 1)'],
            borderWidth: 1
        }, {
            label: 'PROJECTED SALES', // Name the series
            data: [20, 19, 18, 14, 12, 15, 10],
            type: 'line', // Specify the data values array
            fill: false,
            borderColor: '#2196f3', // Add custom color border (Line)
            backgroundColor: '#2196f3', // Add custom color background (Points and Fill)
            borderWidth: 1,
            order: 2
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        },
        responsive: true, // Instruct chart js to respond nicely.
        maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height 
    }
})       
    </script>
     
    

{% endblock content %}
